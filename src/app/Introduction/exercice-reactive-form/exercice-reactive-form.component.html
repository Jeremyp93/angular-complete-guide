<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
        <div class="mb-3">
          <label for="projectName">Project Name</label>
          <input
            id="projectName"
            class="form-control"
            formControlName="projectName"
          />
          <div
            *ngIf="
              projectForm.get('projectName').invalid &&
              projectForm.get('projectName').touched
            "
            class="form-text error"
          >
            <span *ngIf="projectForm.get('projectName').errors['required']"
              >Please enter project name.</span
            >
            <span *ngIf="projectForm.get('projectName').errors['noTestName']"
              >We don't accept the name Test.</span
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input id="email" class="form-control" formControlName="email" />
        </div>
        <div class="mb-3">
          <label for="status">Project Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="mb-3">
          <label for="email">Email</label>
          <input
            name="email"
            id="email"
            required
            email
            class="form-control"
            ngModel
            #emailControl="ngModel"
          />
          <div
            *ngIf="emailControl.invalid && emailControl.touched"
            class="form-text error"
          >
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="subscription">Subscription</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            required
            class="form-control"
            ngModel
            #passwordControl="ngModel"
          />
          <div
            *ngIf="passwordControl.invalid && passwordControl.touched"
            class="form-text error"
          >
            Please enter a password.
          </div>
        </div>
        <div
          *ngIf="form.invalid && form.touched"
          class="alert alert-danger"
          role="alert"
        >
          Please correct the form before submitting it !
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Submit
        </button>
      </form>
      <hr />
      <div *ngIf="form.submitted" class="alert alert-info">
        <p>Email: {{ result.email }}</p>
        <p>Subscription: {{ result.subscription }}</p>
        <p>Password: {{ result.password }}</p>
      </div>
    </div>
  </div>
</div>

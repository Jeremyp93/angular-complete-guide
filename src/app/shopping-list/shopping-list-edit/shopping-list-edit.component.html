<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient()" #f="ngForm">
      <div class="row mb-2">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="f.invalid">
            <span *ngIf="editMode">Edit</span>
            <span *ngIf="!editMode">Add</span>
          </button>
          <button type="button" class="btn btn-danger" [disabled]="!editMode">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onClearForm()"
            [disabled]="!editMode"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
